<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Building a wall</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Here are the selected profiles:</h2>
        <div class="text-center">
        <table class="table table-striped">
            <tr>
                <th class="table-primary"></th>
                {% for i in num_sections %}
                <th class="table-primary">section {{i}}</th>
                {% endfor %}
            </tr>
            {% for i, profile in wall %}
            <tr>
                <th class="table-primary">Profile {{i}}</th>
                {% for section in profile %}
                <td>{{ section }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        </div>
        <br>
        <div class="text-center">
            <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="num-teams">Enter the number of teams:</label>
                <input type="number" class="form-control" id="num-teams" name="num_teams" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Build me a wall</button>
            </form>
        </div>

    </div>
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
